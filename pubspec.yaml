name: image_gallery
description: A simple Flutter image gallery app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  photo_view: ^0.15.0
  share_plus: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/camera/
    - assets/images/
